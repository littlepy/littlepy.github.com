ne">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment">#!/usr/bin/python</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> os</div><div class="line"><span class="keyword">import</span> sys</div><div class="line"><span class="keyword">import</span> ftplib</div><div class="line"><span class="keyword">import</span> logging</div><div class="line"><span class="keyword">from</span> logging <span class="keyword">import</span> handlers</div><div class="line"><span class="keyword">import</span> optparse </div><div class="line"><span class="keyword">import</span> datetime</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">formater = <span class="string">'%(levelname)-5s[pid:%(process)d][%(asctime)s]: %(message)s'</span></div><div class="line">file_handler = handlers.TimedRotatingFileHandler(filename=<span class="string">'ftp_client.log'</span>, when=<span class="string">'d'</span>, interval=<span class="number">1</span>)</div><div class="line">file_handler.setFormatter(logging.Formatter(formater))</div><div class="line">logger = logging.getLogger(<span class="string">'Ftp.yinlian'</span>)</div><div class="line">logger.setLevel(logging.INFO)</div><div class="line">logger.addHandler(file_handler)</div><div class="line"> </div><div class="line"></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Ftp</span><span class="params">(object)</span>:</span></div><div class="line">	<span class="string">'''Simple ftp client.'''</span></div><div class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, host, user, password)</span>:</span></div><div class="line">		self.host=host</div><div class="line">		<span class="keyword">try</span>:</div><div class="line">			logger.info(<span class="string">"Login to ftp server &#123;0&#125;."</span>.format(host))</div><div class="line">			self.ftp_client = ftplib.FTP(host=host,</div><div class="line">				user=user, passwd=password)</div><div class="line">		<span class="keyword">except</span> ftplib.all_errors <span class="keyword">as</span> e:</div><div class="line">			logger.exception(<span class="string">"Can't conntect to the ftp server %s."</span>, host)</div><div class="line">			sys.exit(<span class="string">"Error: can't conntect to the ftp server.\n&#123;0&#125;"</span>.format(e))</div><div class="line">		logger.info(<span class="string">"Login successful!"</span>)</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">def</span> <span class="title">get_file</span><span class="params">(self, remote_path, file_name, local_path)</span>:</span></div><div class="line">		<span class="keyword">try</span>:</div><div class="line">			logger.info(<span class="string">"Change to the remote dir &#123;0&#125;"</span>.format(remote_path))</div><div class="line">			self.ftp_client.cwd(remote_path)</div><div class="line">			logger.info(<span class="string">"Change dir successful."</span>)</div><div class="line">			logger.info(<span class="string">"Get file &#123;0&#125;"</span>.format(file_name))</div><div class="line">			self.ftp_client.retrbinary(<span class="string">'RETR &#123;0&#125;'</span>.format(file_name),</div><div class="line">				open(file_name, <span class="string">'wb'</span>).write)</div><div class="line">			logger.info(<span class="string">"File &#123;0&#125; successfully received in &#123;1&#125;."</span>.format(file_name, local_path))</div><div class="line">		<span class="keyword">except</span>: </div><div class="line">			logger.exception(<span class="string">"Can't get file &#123;0&#125;, due to the following reseasons."</span>.format(file_name))</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">def</span> <span class="title">put_file</span><span class="params">(self, remote_path, file_name, local_path)</span>:</span></div><div class="line">		<span class="keyword">try</span>:</div><div class="line">			logger.info(<span class="string">"Change to the remote dir &#123;0&#125;"</span>.format(remote_path))</div><div class="line">			self.ftp_client.cwd(remote_path)</div><div class="line">			logger.info(<span class="string">"Change dir successful."</span>)</div><div class="line">			logger.info(<span class="string">"Put file &#123;0&#125;"</span>.format(file_name))</div><div class="line">			self.ftp_client.storbinary(<span class="string">'STOR &#123;0&#125;'</span>.format(file_name),</div><div class="line">				open(file_name, <span class="string">'rb'</span>))</div><div class="line">			logger.info(<span class="string">"file &#123;0&#125; successfully uploaded to &#123;1&#125;."</span>.format(file_name, remote_path))</div><div class="line">		<span class="keyword">except</span>: </div><div class="line">			logger.exception(<span class="string">"Can't put file &#123;0&#125;, due to the following reseasons."</span>.format(file_name))</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">def</span> <span class="title">quit</span><span class="params">(self)</span>: ass="string">'--file'</span>, metavar=<span class="string">'FILE'</span>, dest=<span class="string">'file_name'</span>)</div><div class="line">	parser.add_option(<span class="string">'-d'</span>, <span class="string">'--days'</span>, type=<span class="string">'int'</span>, dest=<span class="string">'days'</span>)</div><div class="line">	parser.add_option(<span class="string">'--put'</span>, action=<span class="string">'store_true'</span>, dest=<span class="string">'up_load_file'</span>, default=<span class="keyword">False</span>,</div><div class="line">		help=<span class="string">"Use this option if you want to uploaded files"</span>)</div><div class="line">	opt, args = parser.parse_args()</div><div class="line">	<span class="keyword">if</span> <span class="keyword">not</span> all([opt.server, opt.user, opt.password, opt.local_path, opt.remote_path]):</div><div class="line">		sys.exit(<span class="string">"Not enough options, please use: '&#123;0&#125; -h' to see the usage."</span>.format(__file__))</div><div class="line">	<span class="keyword">if</span> all([opt.days, opt.local_path, opt.remote_path]):</div><div class="line">		today = datetime.date.today()</div><div class="line">		timedelta = datetime.timedelta(days=opt.days)</div><div class="line">		day = datetime.date.strftime(today - timedelta, <span class="string">"%Y%m%d"</span>)</div><div class="line">		opt.file_name = <span class="string">"P_03021617_&#123;0&#125;.tar.gz"</span>.format(day)</div><div class="line">		opt.local_path = os.path.join(opt.local_path, day)</div><div class="line">		opt.remote_path = os.path.join(opt.remote_path, day)</div><div class="line">	<span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(opt.local_path):</div><div class="line">		os.mkdir(opt.local_path)</div><div class="line">	os.chdir(opt.local_path)</div><div class="line">	ftp = Ftp(opt.server, opt.user, opt.password)</div><div class="line">	<span class="keyword">if</span> opt.up_load_file:</div><div class="line">		ftp.put_file(opt.remote_path, opt.file_name, opt.local_path)</div><div class="line">	<span class="keyword">else</span>:</div><div class="line">		ftp.get_file(opt.remote_path, opt.file_name, opt.local_path)</div><div class="line">	ftp.quit()</div></pre></td></tr></table></figure>
